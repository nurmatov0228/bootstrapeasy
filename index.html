<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="col-12 bg-primary p-4">col-12</div>
        </div>

            <div class="col-6 bg-primary p-4">col-6</div>
            <div class="col-6 bg-primary p-4">col-6</div>
